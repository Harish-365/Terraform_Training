##cloud-config
## update all packages present in the VM
repo-update: true
repo-update: all

packages:
    - apache2

runcmd:
    - systemclt start apache2
    - systemclt enable apache2
    - [sh, -c 'echo "<h1>Deployed Via Terraform<h1>" | sudo tee /var/www/html/index.html']

